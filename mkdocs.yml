site_name: Real Estate Investment Analyzer
site_description: A practical guide to real estate investment analysis including cap rates, cash flow modeling, and the BRRRR method.
site_author: Daniel Yarmoluk
repo_name: GitHub Repo
site_url: https://yarmoluk.github.io/real-estate-investment-analyzer/
repo_url: https://github.com/Yarmoluk/real-estate-investment-analyzer
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - About: about.md
  - Course Description: course-description.md
  - Chapters:
    - Overview: chapters/index.md
    - 1. Real Estate Investment Fundamentals:
      - Content: chapters/01-investment-fundamentals/index.md
    - 2. Market Analysis and Property Evaluation:
      - Content: chapters/02-market-analysis/index.md
    - 3. Financial Metrics â€” Cap Rate, NOI, Cash-on-Cash:
      - Content: chapters/03-financial-metrics/index.md
    - 4. Financing Strategies and Leverage:
      - Content: chapters/04-financing-strategies/index.md
    - 5. The BRRRR Method:
      - Content: chapters/05-brrrr-method/index.md
    - 6. Property Management and Operations:
      - Content: chapters/06-property-management/index.md
    - 7. Tax Strategy and Portfolio Scaling:
      - Content: chapters/07-tax-strategy-and-scaling/index.md
  - Glossary: glossary.md
  - FAQ: faq.md
  - References: references.md
  - License: license.md
  - Contact: contact.md

theme:
  name: material
  favicon: img/favicon.svg
  custom_dir: docs/overrides
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.action.edit
  palette:
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Yarmoluk/real-estate-investment-analyzer

copyright: Copyright &copy; 2026 Daniel Yarmoluk | All rights reserved.
